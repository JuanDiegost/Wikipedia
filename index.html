<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WikiPedia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/master.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <h1 class="contain center-align">WikiSearch</h1>
          </ul>
        </div>
      </nav>
  <div class="container">
    <div class="row">
      <form class="contain col s10 offset-s1" action="index.html" method="get">
        <div class="row">
          <div class="input-field col s12">
            <input id="text-search" type="text" name="text-search" value="" placeholder="">
            <label for="text-search" class="active">Search</label>
          </div>
        </div>
      </form>
      <div class="col s12 offset-s4">
        <button id="search" class="waves-effect waves-light btn" type="button" name="button">
          <i class="material-icons left icon-search"></i>Search
        </button>
        <a class="waves-effect waves-light btn" href="https://en.wikipedia.org/wiki/Special:Random">Random</a>
      </div>
    </div>
  </div>


  <div class="content row">
    <section id="result" class="list-result col s12 offset-s3">

    </section>
  </div>
  <div class="row">
    <div class="col s12">
      <p class="contain center-align black-text">by
        <span>
          <a href="https://juandiegost.github.io/">JuanDiegost</a>
        </span>
      </p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/vendor.js" charset="utf-8"></script>
</body>

</html>

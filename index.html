<!DOCTYPE html>
<html>

<body>

      <a href="https://en.wikipedia.org/wiki/Special:Random">Random</a>

    <div class="content">
      <section id="result" class="list-result">

      </section>
    </div>
    <h1 class="contain">WikiSearch</h1>
    <p class="contain">by <span><a href="https://juandiegost.github.io/">JuanDiegost</a></span></p>
  </div>

</html>
